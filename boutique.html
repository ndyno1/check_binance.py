<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralFlowr | Boutique Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0d6efd; --success: #28a745; --dark: #1a1d23; --bg: #f4f7fa; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #333; }
        
        /* HEADER & NAV */
        header { background: white; padding: 20px 0; box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); text-decoration: none; }
        
        .search-bar { padding: 10px 15px; border: 1px solid #ddd; border-radius: 20px; width: 250px; outline: none; }

        /* CATEGORIES MENU */
        .categories-nav { background: white; border-top: 1px solid #eee; padding: 15px 0; text-align: center; }
        .cat-btn { background: none; border: 1px solid #ddd; padding: 8px 20px; margin: 0 5px; border-radius: 20px; cursor: pointer; font-weight: 600; transition: 0.3s; color: #666; }
        .cat-btn:hover, .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* GRID SYSTEM */
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }

        /* PRODUCT CARDS */
        .product-card { background: white; border-radius: 12px; border: 1px solid #eee; transition: 0.3s; display: flex; flex-direction: column; overflow: hidden; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .product-card.hidden { display: none; }
        
        .badge { align-self: flex-start; background: #e7f1ff; color: var(--primary); font-size: 10px; font-weight: bold; padding: 4px 10px; border-radius: 5px; margin: 15px 15px 0; text-transform: uppercase; }
        .product-info { padding: 15px; flex-grow: 1; }
        .product-title { font-size: 16px; font-weight: 700; margin: 10px 0; height: 40px; overflow: hidden; }
        .product-price { font-size: 20px; font-weight: 800; color: var(--success); margin-bottom: 15px; }

        .btn-buy { display: block; background: var(--primary); color: white; text-align: center; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: 600; transition: 0.2s; }
        .btn-buy:hover { background: #0056b3; opacity: 0.9; }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="#" class="logo">ViralFlowr</a>
        <input type="text" id="search" class="search-bar" placeholder="Rechercher un service..." onkeyup="filterProducts()">
    </div>
</header>

<div class="categories-nav">
    <button class="cat-btn active" onclick="filterCat('all', this)">Tous</button>
    <button class="cat-btn" onclick="filterCat('IMEI', this)">IMEI & Déblocage</button>
    <button class="cat-btn" onclick="filterCat('SMM', this)">Boost Réseaux Sociaux</button>
    <button class="cat-btn" onclick="filterCat('LICENSE', this)">Licences & Activations</button>
</div>

<div class="container">
    <div class="grid" id="product-grid">
        
        <div class="product-card" data-cat="LICENSE" data-title="sigma plus activation 1 mois">
            <span class="badge">Licence</span>
            <div class="product-info">
                <div class="product-title">Sigma Plus Activation (1 Mois)</div>
                <div class="product-price">34.50 $</div>
                <a href="paiement.html?nom=Sigma+Plus+1+Month&prix=34.50&cat=IMEI&id=190427" class="btn-buy">Acheter</a>
            </div>
        </div>

        <div class="product-card" data-cat="IMEI" data-title="xiaomi mi account europe">
            <span class="badge">Déblocage</span>
            <div class="product-info">
                <div class="product-title">Xiaomi Mi Account (Europe)</div>
                <div class="product-price">14.00 $</div>
                <a href="paiement.html?nom=Xiaomi+Europe&prix=14.00&cat=IMEI&id=132791" class="btn-buy">Acheter</a>
            </div>
        </div>

        <div class="product-card" data-cat="SMM" data-title="1000 followers tiktok">
            <span class="badge">SMM</span>
            <div class="product-info">
                <div class="product-title">1000 Followers TikTok</div>
                <div class="product-price">4.99 $</div>
                <a href="paiement.html?nom=TikTok+Followers&prix=4.99&cat=SMM1&id=1234" class="btn-buy">Acheter</a>
            </div>
        </div>

        </div>
</div>

<script>
    function filterCat(cat, btn) {
        // Update boutons
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Filtrage
        const cards = document.querySelectorAll('.product-card');
        cards.forEach(card => {
            if (cat === 'all' || card.getAttribute('data-cat') === cat) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    }

    function filterProducts() {
        const query = document.getElementById('search').value.toLowerCase();
        const cards = document.querySelectorAll('.product-card');
        cards.forEach(card => {
            const title = card.getAttribute('data-title');
            if (title.includes(query)) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    }
</script>

</body>
</html>
